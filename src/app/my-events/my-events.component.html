<div class="container">
    <div class="row card-group">
        <div class="col-6"  *ngFor="let event of myEvents">
            <div class="card border-secondary">
                <div class="card-header bg-dark text-white">
                    <h4>{{event.title}} - {{event.startingDate}}</h4>
                  </div>
                <div class="card-body">
                    <p class="card-text" [innerHTML]="event.description"></p>
                        <div class="row justify-content-center">
                            <button (click)="goToEvent(event.eventId)" class="btn btn-outline-dark">View</button>
                            <span *ngIf="this.role === 'ROLE_ORGANIZER'">
                                <button (click)="updateEvent(event.eventId)" class="btn btn-outline-success">Update</button>
                                <button (click)="deleteEvent(event.eventId)" class="btn btn-outline-danger">Delete</button>
                            </span>
                        </div>
                </div>
                <div class="card-footer bg-transparent">{{event.city}}</div>
            </div>
        </div>
    </div>
</div>
