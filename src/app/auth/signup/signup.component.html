<div class="register-section dark">
    <div class="row justify-content-center">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-dark text-white" style="text-align: center">
                    <h4>Register</h4>
                </div>
                <div class="card-body">
                    <form [formGroup]="signupForm" (ngSubmit)="signup()">
 
                        <div class="form-group row">
                            <label class="col-md-4 col-form-label text-md-right">User Name</label>
                            <div class="col-md-6">
                                <input type="text" [formControlName]="'username'"class="form-control" required autofocus>
                                <span *ngIf="!signupForm.get('username').valid && signupForm.get('username').touched">
                                    Please provide username
                                </span>                                 
                            </div>
                        </div>
 
                        <div class="form-group row">
                            <label for="email_address" class="col-md-4 col-form-label text-md-right">E-Mail
                                Address</label>
                            <div class="col-md-6">
                                <input type="text" [formControlName]="'email'" id="email_address" class="form-control" name="email-address" required
                                    autofocus>
                                <span *ngIf="!signupForm.get('email').valid && signupForm.get('email').touched">
                                    Please provide email
                                </span>                                    
                            </div>
                        </div>
                        
                        <div class="form-group row">
                            <label for="password" class="col-md-4 col-form-label text-md-right">Password</label>
                            <div class="col-md-6">
                                <input type="password" [formControlName]="'password'" id="password" class="form-control" name="password" required>
                                <span *ngIf="!signupForm.get('password').valid && signupForm.get('password').touched">
                                    Password needs to be between 8 and 30 characters, contain at least one digit and at least one lower and uppercase letter
                                </span>  
                            </div>
                        </div>

                        <div class="form-check col-md-6 offset-md-4">
                            <input class="form-check-input" type="radio" [formControlName]="'accountRole'" name="accountRole" id="exampleRadios1" value="ROLE_ORGANIZER" checked>
                            <label class="form-check-label" for="exampleRadios1">
                              Organizer
                            </label>
                          </div>
                          <div class="form-check col-md-6 offset-md-4">
                            <input class="form-check-input" type="radio" [formControlName]="'accountRole'" name="accountRole" id="exampleRadios2" value="ROLE_USER">
                            <label class="form-check-label" for="exampleRadios2">
                              Attendee
                            </label>
                          </div>
 
                        <span class="col-md-6 offset-md-4">
                            <button type="submit" class="sign-up"  style="margin-top: 10px;">
                                Sign Up
                            </button>
                            <span style="padding-left: 10px">Existing user? <a routerLink="/login">Login</a></span>
                        </span>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
