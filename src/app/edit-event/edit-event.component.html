<div class="container">
    <form [formGroup]="editForm" (ngSubmit)="updateEvent()">
      <div class="form-header" style="text-align: center"><h4>Edit event - {{eventBeforeUpdates.title}}</h4></div>
        <div class="form-group">
          <label for="title">Title</label>
          <input [formControlName]="'title'" type="text" class="form-control" id="title" [(ngModel)]="eventBeforeUpdates.title">
        </div>
        <div class="form-row">
          <div class="form-group col-md-8">
            <label for="address">Address</label>
            <input [formControlName]="'address'" type="text" class="form-control" id="address" [(ngModel)]="eventBeforeUpdates.address">
          </div>
          <div class="form-group col-md-4">
            <label for="city">City</label>
            <input [formControlName]="'city'" type="text" class="form-control" id="city" [(ngModel)]="eventBeforeUpdates.city">
          </div>
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <editor id="description" [formControlName]="'description'" [(ngModel)]="eventBeforeUpdates.description" [init]="{
            height: 300,
            menubar: false,
            plugins: [
              'advlist autolink lists link image charmap print preview anchor',
              'searchreplace visualblocks code fullscreen',
              'insertdatetime media table paste code help wordcount'
            ],
            toolbar:
              'undo redo | formatselect | bold italic backcolor | \
              alignleft aligncenter alignright alignjustify | \
              bullist numlist outdent indent | removeformat | help'
          }"></editor>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">Start Date</label>
            <input [formControlName]="'startingDate'" type="date" class="form-control" id="inputCity" min="{{this.today}}" [(ngModel)]="eventBeforeUpdates.startingDate">
          </div>
          <div class="form-group col-md-6">
            <label for="inputZip">End Date</label>
            <input [formControlName]="'endDate'" type="date" class="form-control" id="inputZip" min="{{editForm.value.startingDate}}" [(ngModel)]="eventBeforeUpdates.endDate">
          </div>
        </div>
        <button [disabled]="!editForm.valid || !editForm.dirty" type="submit" class="btn btn-primary">Update</button>
      </form>
</div>
